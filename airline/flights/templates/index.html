{% extends 'layout.html' %}

{% block body %}
<h1>List of Flights</h1>
<ul>
    {% for flight in flights %}
        <li>
            <a href="{% url 'flight' flight.id %}">
                {{flight.id}}: from {{flight.origin}}    to {{flight.destination}}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
